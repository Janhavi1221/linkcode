<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="120" fill="url(#sky)"/>
  
  <!-- Ocean -->
  <rect x="0" y="120" width="400" height="80" fill="url(#ocean)"/>
  
  <!-- Waves -->
  <path d="M 0 130 Q 50 125 100 130 T 200 130 T 300 130 T 400 130" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <path d="M 0 140 Q 50 135 100 140 T 200 140 T 300 140 T 400 140" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Beach -->
  <ellipse cx="200" cy="180" rx="180" ry="20" fill="url(#sand)"/>
  
  <!-- Palm Trees -->
  <g transform="translate(80, 140)">
    <!-- Trunk -->
    <rect x="-3" y="0" width="6" height="40" fill="#8B4513"/>
    <!-- Leaves -->
    <ellipse cx="0" cy="-5" rx="25" ry="8" fill="#228B22" transform="rotate(-20 0 0)"/>
    <ellipse cx="0" cy="-5" rx="25" ry="8" fill="#228B22" transform="rotate(20 0 0)"/>
    <ellipse cx="0" cy="-8" rx="20" ry="6" fill="#228B22"/>
  </g>
  
  <g transform="translate(320, 145)">
    <!-- Trunk -->
    <rect x="-2" y="0" width="4" height="35" fill="#8B4513"/>
    <!-- Leaves -->
    <ellipse cx="0" cy="-5" rx="20" ry="6" fill="#228B22" transform="rotate(-30 0 0)"/>
    <ellipse cx="0" cy="-5" rx="20" ry="6" fill="#228B22" transform="rotate(30 0 0)"/>
    <ellipse cx="0" cy="-7" rx="18" ry="5" fill="#228B22"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Beach umbrella -->
  <g transform="translate(200, 160)">
    <rect x="-1" y="0" width="2" height="20" fill="#8B4513"/>
    <path d="M -20 0 Q 0 -10 20 0 L 15 5 L -15 5 Z" fill="#FF6347"/>
    <path d="M -15 5 Q 0 0 15 5" fill="#FF4500"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="195" text-anchor="middle" fill="#8B4513" font-family="Arial" font-size="12" font-weight="bold">Bali Tropical Beach</text>
</svg>
