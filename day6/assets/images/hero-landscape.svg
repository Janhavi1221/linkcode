<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0826D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>
  
  <!-- Mountains -->
  <polygon points="0,600 400,300 800,500 1200,350 1600,450 1920,400 1920,1080 0,1080" fill="url(#mountain)" opacity="0.8"/>
  <polygon points="200,700 600,400 1000,600 1400,500 1800,650 1920,600 1920,1080 0,1080" fill="url(#mountain)" opacity="0.6"/>
  
  <!-- Ground -->
  <rect x="0" y="700" width="1920" height="380" fill="url(#ground)"/>
  
  <!-- Sun -->
  <circle cx="1600" cy="200" r="80" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="300" cy="150" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="350" cy="140" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="800" cy="100" rx="70" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="850" cy="90" rx="55" ry="28" fill="white" opacity="0.7"/>
  
  <!-- Airplane -->
  <g transform="translate(500, 250)">
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="#2563eb"/>
    <polygon points="-30,0 -20,-8 20,-8 30,0" fill="#2563eb"/>
    <rect x="-5" y="-15" width="10" height="15" fill="#2563eb"/>
    <rect x="-25" y="-3" width="15" height="6" fill="#2563eb"/>
    <rect x="10" y="-3" width="15" height="6" fill="#2563eb"/>
  </g>
</svg>
