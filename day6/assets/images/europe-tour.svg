<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D3D3D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A9A9A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- European cityscape -->
  <!-- Eiffel Tower -->
  <g transform="translate(80, 160)">
    <line x1="-20" y1="0" x2="-10" y2="-60" stroke="#696969" stroke-width="3"/>
    <line x1="20" y1="0" x2="10" y2="-60" stroke="#696969" stroke-width="3"/>
    <line x1="-20" y1="0" x2="0" y2="-80" stroke="#696969" stroke-width="2"/>
    <line x1="20" y1="0" x2="0" y2="-80" stroke="#696969" stroke-width="2"/>
    <rect x="-15" y="-60" width="30" height="3" fill="#696969"/>
    <rect x="-10" y="-80" width="20" height="2" fill="#696969"/>
    <line x1="0" y1="-80" x2="0" y2="-90" stroke="#696969" stroke-width="1"/>
  </g>
  
  <!-- Colosseum representation -->
  <g transform="translate(200, 160)">
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="url(#building)"/>
    <ellipse cx="0" cy="-5" rx="30" ry="18" fill="url(#building)"/>
    <rect x="-30" y="-10" width="60" height="20" fill="url(#building)"/>
    <rect x="-25" y="-5" width="8" height="12" fill="#8B4513"/>
    <rect x="-10" y="-5" width="8" height="12" fill="#8B4513"/>
    <rect x="5" y="-5" width="8" height="12" fill="#8B4513"/>
    <rect x="17" y="-5" width="8" height="12" fill="#8B4513"/>
  </g>
  
  <!-- Barcelona Sagrada Familia representation -->
  <g transform="translate(320, 160)">
    <rect x="-15" y="0" width="30" height="40" fill="url(#building)"/>
    <polygon points="-15,0 0,-40 15,0" fill="#FF6347"/>
    <rect x="-8" y="-30" width="4" height="30" fill="#FF6347"/>
    <rect x="4" y="-30" width="4" height="30" fill="#FF6347"/>
    <rect x="-2" y="-35" width="4" height="35" fill="#FF6347"/>
    <rect x="-10" y="10" width="6" height="10" fill="#4169E1"/>
    <rect x="4" y="10" width="6" height="10" fill="#4169E1"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="160" width="400" height="40" fill="#90EE90"/>
  
  <!-- Trees -->
  <g transform="translate(30, 150)">
    <rect x="-2" y="0" width="4" height="10" fill="#8B4513"/>
    <circle cx="0" cy="-5" r="8" fill="#228B22"/>
  </g>
  
  <g transform="translate(150, 155)">
    <rect x="-2" y="0" width="4" height="8" fill="#8B4513"/>
    <circle cx="0" cy="-4" r="6" fill="#228B22"/>
  </g>
  
  <g transform="translate(370, 152)">
    <rect x="-2" y="0" width="4" height="9" fill="#8B4513"/>
    <circle cx="0" cy="-5" r="7" fill="#228B22"/>
  </g>
  
  <!-- Path connecting cities -->
  <path d="M 80 150 Q 140 140 200 150 T 320 150" fill="none" stroke="#8B4513" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="30" rx="20" ry="10" fill="white" opacity="0.7"/>
  <ellipse cx="120" cy="28" rx="15" ry="8" fill="white" opacity="0.7"/>
  <ellipse cx="280" cy="25" rx="25" ry="12" fill="white" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" fill="#4169E1" font-family="Arial" font-size="12" font-weight="bold">European Grand Tour</text>
</svg>
