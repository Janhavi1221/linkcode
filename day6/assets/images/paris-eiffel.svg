<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7D6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#696969;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="160" width="400" height="40" fill="#90EE90"/>
  
  <!-- Eiffel Tower Structure -->
  <g transform="translate(200, 160)">
    <!-- Main legs -->
    <line x1="-40" y1="0" x2="-20" y2="-80" stroke="url(#tower)" stroke-width="4"/>
    <line x1="40" y1="0" x2="20" y2="-80" stroke="url(#tower)" stroke-width="4"/>
    <line x1="-40" y1="0" x2="0" y2="-120" stroke="url(#tower)" stroke-width="3"/>
    <line x1="40" y1="0" x2="0" y2="-120" stroke="url(#tower)" stroke-width="3"/>
    
    <!-- First platform -->
    <rect x="-30" y="-80" width="60" height="4" fill="url(#tower)"/>
    
    <!-- Second level -->
    <line x1="-20" y1="-80" x2="-10" y2="-120" stroke="url(#tower)" stroke-width="3"/>
    <line x1="20" y1="-80" x2="10" y2="-120" stroke="url(#tower)" stroke-width="3"/>
    <rect x="-15" y="-120" width="30" height="3" fill="url(#tower)"/>
    
    <!-- Top section -->
    <line x1="-10" y1="-120" x2="-5" y2="-140" stroke="url(#tower)" stroke-width="2"/>
    <line x1="10" y1="-120" x2="5" y2="-140" stroke="url(#tower)" stroke-width="2"/>
    <line x1="-5" y1="-140" x2="0" y2="-150" stroke="url(#tower)" stroke-width="2"/>
    <line x1="5" y1="-140" x2="0" y2="-150" stroke="url(#tower)" stroke-width="2"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-150" x2="0" y2="-160" stroke="url(#tower)" stroke-width="1"/>
    
    <!-- Cross beams -->
    <line x1="-30" y1="-40" x2="30" y2="-40" stroke="url(#tower)" stroke-width="1"/>
    <line x1="-20" y1="-100" x2="20" y2="-100" stroke="url(#tower)" stroke-width="1"/>
  </g>
  
  <!-- Trees -->
  <circle cx="50" cy="150" r="15" fill="#228B22"/>
  <circle cx="350" cy="150" r="15" fill="#228B22"/>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" fill="#4B0082" font-family="Arial" font-size="12" font-weight="bold">Eiffel Tower, Paris</text>
</svg>
