<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monastery" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Mountains -->
  <polygon points="0,120 100,60 200,90 300,70 400,110 400,200 0,200" fill="url(#mountain)" opacity="0.8"/>
  <polygon points="50,140 150,80 250,110 350,90 400,130 400,200 0,200" fill="url(#mountain)" opacity="0.6"/>
  
  <!-- Snow caps -->
  <polygon points="80,70 120,55 160,70 140,85 100,85" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="280,75 320,65 360,75 340,90 300,90" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Monastery complex -->
  <g transform="translate(200, 120)">
    <!-- Main building -->
    <rect x="-40" y="0" width="80" height="40" fill="url(#monastery)"/>
    <rect x="-35" y="-5" width="70" height="5" fill="#8B4513"/>
    
    <!-- Golden roof -->
    <path d="M -45 -5 L 0 -25 L 45 -5" fill="#FFD700"/>
    <path d="M -40 -5 L 0 -20 L 40 -5" fill="#FFA500"/>
    
    <!-- Windows -->
    <rect x="-30" y="10" width="10" height="12" fill="#654321"/>
    <rect x="-10" y="10" width="10" height="12" fill="#654321"/>
    <rect x="10" y="10" width="10" height="12" fill="#654321"/>
    <rect x="25" y="10" width="10" height="12" fill="#654321"/>
    
    <!-- Door -->
    <rect x="-5" y="20" width="10" height="20" fill="#654321"/>
    <circle cx="3" cy="30" r="1" fill="#FFD700"/>
    
    <!-- Prayer flags -->
    <line x1="-50" y1="-10" x2="-50" y2="10" stroke="#8B4513" stroke-width="1"/>
    <rect x="-55" y="-10" width="10" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="-55" y="-6" width="10" height="3" fill="#00FF00" opacity="0.8"/>
    <rect x="-55" y="-2" width="10" height="3" fill="#0000FF" opacity="0.8"/>
    <rect x="-55" y="2" width="10" height="3" fill="#FFFF00" opacity="0.8"/>
    
    <line x1="50" y1="-10" x2="50" y2="10" stroke="#8B4513" stroke-width="1"/>
    <rect x="45" y="-10" width="10" height="3" fill="#FF0000" opacity="0.8"/>
    <rect x="45" y="-6" width="10" height="3" fill="#00FF00" opacity="0.8"/>
    <rect x="45" y="-2" width="10" height="3" fill="#0000FF" opacity="0.8"/>
    <rect x="45" y="2" width="10" height="3" fill="#FFFF00" opacity="0.8"/>
  </g>
  
  <!-- Smaller buildings -->
  <g transform="translate(100, 140)">
    <rect x="-15" y="0" width="30" height="20" fill="url(#monastery)"/>
    <path d="M -18 0 L 0 -10 L 18 0" fill="#FFD700"/>
    <rect x="-8" y="5" width="6" height="8" fill="#654321"/>
    <rect x="2" y="5" width="6" height="8" fill="#654321"/>
  </g>
  
  <g transform="translate(300, 135)">
    <rect x="-12" y="0" width="24" height="18" fill="url(#monastery)"/>
    <path d="M -15 0 L 0 -8 L 15 0" fill="#FFD700"/>
    <rect x="-6" y="4" width="5" height="6" fill="#654321"/>
    <rect x="1" y="4" width="5" height="6" fill="#654321"/>
  </g>
  
  <!-- Prayer wheels -->
  <g transform="translate(150, 155)">
    <rect x="-2" y="0" width="4" height="15" fill="#8B4513"/>
    <circle cx="0" cy="-2" r="4" fill="#FF6347"/>
    <circle cx="0" cy="-2" r="3" fill="#FFD700"/>
  </g>
  
  <g transform="translate(250, 158)">
    <rect x="-2" y="0" width="4" height="12" fill="#8B4513"/>
    <circle cx="0" cy="-2" r="3" fill="#FF6347"/>
    <circle cx="0" cy="-2" r="2" fill="#FFD700"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="18" fill="#FFD700" opacity="0.8"/>
  
  <!-- Text -->
  <text x="200" y="195" text-anchor="middle" fill="#8B4513" font-family="Arial" font-size="12" font-weight="bold">Ladakh Monastery</text>
</svg>
