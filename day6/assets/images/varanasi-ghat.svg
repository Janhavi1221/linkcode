<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="river" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="100" fill="url(#sky)"/>
  
  <!-- Ganges River -->
  <rect x="0" y="100" width="400" height="100" fill="url(#river)"/>
  
  <!-- River bank/ghats -->
  <rect x="0" y="90" width="400" height="20" fill="#8B7355"/>
  
  <!-- Steps leading to river -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="80" height="2" fill="#A0522D"/>
    <rect x="5" y="2" width="70" height="2" fill="#A0522D"/>
    <rect x="10" y="4" width="60" height="2" fill="#A0522D"/>
    <rect x="15" y="6" width="50" height="2" fill="#A0522D"/>
    <rect x="20" y="8" width="40" height="2" fill="#A0522D"/>
  </g>
  
  <g transform="translate(250, 90)">
    <rect x="0" y="0" width="60" height="2" fill="#A0522D"/>
    <rect x="5" y="2" width="50" height="2" fill="#A0522D"/>
    <rect x="10" y="4" width="40" height="2" fill="#A0522D"/>
    <rect x="15" y="6" width="30" height="2" fill="#A0522D"/>
    <rect x="20" y="8" width="20" height="2" fill="#A0522D"/>
  </g>
  
  <!-- Temples and buildings -->
  <g transform="translate(50, 50)">
    <!-- Main temple -->
    <rect x="0" y="20" width="40" height="40" fill="url(#building)"/>
    <polygon points="0,20 20,5 40,20" fill="#FF6347"/>
    <ellipse cx="20" cy="5" rx="8" ry="5" fill="#FFD700"/>
    <rect x="15" y="30" width="10" height="15" fill="#8B4513"/>
    <rect x="5" y="35" width="8" height="10" fill="#8B4513"/>
    <rect x="27" y="35" width="8" height="10" fill="#8B4513"/>
  </g>
  
  <g transform="translate(150, 60)">
    <!-- Small temple -->
    <rect x="0" y="15" width="30" height="30" fill="url(#building)"/>
    <polygon points="0,15 15,5 30,15" fill="#FF8C00"/>
    <ellipse cx="15" cy="5" rx="6" ry="4" fill="#FFD700"/>
    <rect x="10" y="25" width="8" height="10" fill="#8B4513"/>
  </g>
  
  <g transform="translate(280, 55)">
    <!-- Building -->
    <rect x="0" y="20" width="35" height="35" fill="url(#building)"/>
    <polygon points="0,20 17.5,8 35,20" fill="#8B4513"/>
    <rect x="12" y="28" width="8" height="12" fill="#654321"/>
    <rect x="3" y="32" width="6" height="8" fill="#654321"/>
    <rect x="26" y="32" width="6" height="8" fill="#654321"/>
  </g>
  
  <!-- Boats on river -->
  <g transform="translate(120, 140)">
    <!-- Small boat -->
    <path d="M 0 0 Q 15 -5 30 0 L 28 5 L 2 5 Z" fill="#8B4513"/>
    <rect x="13" y="-8" width="2" height="8" fill="#654321"/>
    <path d="M 15 -8 Q 20 -5 25 -8" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <g transform="translate(250, 150)">
    <!-- Another boat -->
    <path d="M 0 0 Q 12 -4 24 0 L 22 4 L 2 4 Z" fill="#A0522D"/>
    <rect x="10" y="-6" width="2" height="6" fill="#654321"/>
  </g>
  
  <!-- People on ghats -->
  <g transform="translate(140, 85)">
    <circle cx="0" cy="0" r="2" fill="#F4A460"/>
    <rect x="-1" y="2" width="2" height="4" fill="#FF6347"/>
  </g>
  
  <g transform="translate(180, 83)">
    <circle cx="0" cy="0" r="2" fill="#F4A460"/>
    <rect x="-1" y="2" width="2" height="4" fill="#4169E1"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="30" r="20" fill="#FFD700" opacity="0.8"/>
  
  <!-- Birds -->
  <path d="M 80 40 Q 83 37 86 40" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M 90 50 Q 93 47 96 50" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Water reflection -->
  <g opacity="0.3">
    <rect x="50" y="100" width="40" height="20" fill="url(#building)" transform="scale(1,-0.5) translate(0,-420)"/>
    <rect x="150" y="100" width="30" height="15" fill="url(#building)" transform="scale(1,-0.5) translate(0,-330)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="195" text-anchor="middle" fill="#FF6347" font-family="Arial" font-size="12" font-weight="bold">Varanasi Ganges</text>
</svg>
