<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0826D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Mountains -->
  <polygon points="0,120 100,60 200,100 300,50 400,80 400,200 0,200" fill="url(#mountain)" opacity="0.8"/>
  <polygon points="50,140 150,80 250,120 350,90 400,110 400,200 0,200" fill="url(#mountain)" opacity="0.6"/>
  
  <!-- Ground -->
  <rect x="0" y="140" width="400" height="60" fill="#90EE90" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="320" cy="40" r="20" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="30" rx="25" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="100" cy="25" rx="20" ry="10" fill="white" opacity="0.8"/>
  <ellipse cx="250" cy="20" rx="30" ry="15" fill="white" opacity="0.7"/>
  
  <!-- Airplane -->
  <g transform="translate(150, 50)">
    <ellipse cx="0" cy="0" rx="20" ry="4" fill="#2563eb"/>
    <polygon points="-15,0 -10,-4 10,-4 15,0" fill="#2563eb"/>
    <rect x="-2" y="-8" width="4" height="8" fill="#2563eb"/>
    <rect x="-12" y="-1" width="8" height="3" fill="#2563eb"/>
    <rect x="4" y="-1" width="8" height="3" fill="#2563eb"/>
  </g>
  
  <!-- Title text -->
  <text x="200" y="180" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Travel Destination</text>
</svg>
