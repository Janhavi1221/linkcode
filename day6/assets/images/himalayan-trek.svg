<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D3D3D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Snow mountains -->
  <polygon points="0,120 100,40 200,80 300,50 400,100 400,200 0,200" fill="url(#mountain1)"/>
  <polygon points="50,140 150,60 250,100 350,70 400,120 400,200 0,200" fill="url(#mountain1)" opacity="0.8"/>
  
  <!-- Rocky mountains -->
  <polygon points="0,160 100,100 200,140 300,110 400,150 400,200 0,200" fill="url(#mountain2)" opacity="0.7"/>
  
  <!-- Snow caps -->
  <polygon points="80,60 120,40 160,60 140,80 100,80" fill="#FFFFFF"/>
  <polygon points="280,70 320,50 360,70 340,90 300,90" fill="#FFFFFF"/>
  
  <!-- Trekking path -->
  <path d="M 50 180 Q 100 170 150 175 T 250 180 T 350 185" fill="none" stroke="#8B4513" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Trekkers -->
  <g transform="translate(150, 175)">
    <!-- Person 1 -->
    <circle cx="0" cy="-8" r="3" fill="#FF6347"/>
    <rect x="-2" y="-5" width="4" height="8" fill="#FF6347"/>
    <rect x="-3" y="3" width="2" height="6" fill="#4169E1"/>
    <rect x="1" y="3" width="2" height="6" fill="#4169E1"/>
    <!-- Walking stick -->
    <line x1="3" y1="0" x2="5" y2="8" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <g transform="translate(250, 180)">
    <!-- Person 2 -->
    <circle cx="0" cy="-8" r="3" fill="#32CD32"/>
    <rect x="-2" y="-5" width="4" height="8" fill="#32CD32"/>
    <rect x="-3" y="3" width="2" height="6" fill="#4169E1"/>
    <rect x="1" y="3" width="2" height="6" fill="#4169E1"/>
    <!-- Backpack -->
    <rect x="-1" y="-4" width="2" height="3" fill="#8B4513"/>
  </g>
  
  <!-- Pine trees -->
  <g transform="translate(80, 140)">
    <polygon points="0,-20 -10,0 10,0" fill="#228B22"/>
    <polygon points="0,-15 -8,0 8,0" fill="#228B22"/>
    <rect x="-1" y="0" width="2" height="10" fill="#8B4513"/>
  </g>
  
  <g transform="translate(320, 130)">
    <polygon points="0,-25 -12,0 12,0" fill="#228B22"/>
    <polygon points="0,-18 -10,0 10,0" fill="#228B22"/>
    <rect x="-1" y="0" width="2" height="12" fill="#8B4513"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="30" r="15" fill="#FFD700" opacity="0.8"/>
  
  <!-- Birds -->
  <path d="M 100 40 Q 103 37 106 40" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M 110 50 Q 113 47 116 50" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="195" text-anchor="middle" fill="#4169E1" font-family="Arial" font-size="12" font-weight="bold">Himalayan Trekking</text>
</svg>
