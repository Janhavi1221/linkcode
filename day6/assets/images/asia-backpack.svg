<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="temple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="120" fill="url(#sky)"/>
  
  <!-- Ocean -->
  <rect x="0" y="120" width="400" height="80" fill="url(#ocean)"/>
  
  <!-- Thailand Temple -->
  <g transform="translate(100, 100)">
    <rect x="-20" y="0" width="40" height="20" fill="url(#temple)"/>
    <polygon points="-25,0 0,-25 25,0" fill="#FF6347"/>
    <polygon points="-20,0 0,-20 20,0" fill="#FFD700"/>
    <rect x="-8" y="5" width="6" height="8" fill="#8B4513"/>
    <rect x="2" y="5" width="6" height="8" fill="#8B4513"/>
    <!-- Decorative elements -->
    <circle cx="0" cy="-15" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Vietnam Pagoda -->
  <g transform="translate(250, 105)">
    <rect x="-15" y="0" width="30" height="15" fill="#8B4513"/>
    <polygon points="-18,0 0,-20 18,0" fill="#FF6347"/>
    <polygon points="-15,0 0,-15 15,0" fill="#FFD700"/>
    <rect x="-5" y="3" width="4" height="6" fill="#654321"/>
    <rect x="1" y="3" width="4" height="6" fill="#654321"/>
    <!-- Tiered roof -->
    <rect x="-12" y="-8" width="24" height="2" fill="#8B4513"/>
    <rect x="-9" y="-12" width="18" height="2" fill="#8B4513"/>
  </g>
  
  <!-- Cambodia Angkor Wat representation -->
  <g transform="translate(350, 110)">
    <rect x="-18" y="0" width="36" height="10" fill="#D2691E"/>
    <polygon points="-20,0 0,-15 20,0" fill="#8B4513"/>
    <polygon points="-18,0 0,-12 18,0" fill="#D2691E"/>
    <rect x="-6" y="2" width="4" height="5" fill="#654321"/>
    <rect x="2" y="2" width="4" height="5" fill="#654321"/>
    <!-- Towers -->
    <rect x="-12" y="-10" width="4" height="10" fill="#8B4513"/>
    <rect x="-4" y="-12" width="4" height="12" fill="#8B4513"/>
    <rect x="4" y="-12" width="4" height="12" fill="#8B4513"/>
    <rect x="12" y="-10" width="4" height="10" fill="#8B4513"/>
  </g>
  
  <!-- Beach -->
  <ellipse cx="50" cy="170" rx="40" ry="10" fill="#F4E4C1"/>
  
  <!-- Palm trees -->
  <g transform="translate(30, 150)">
    <rect x="-2" y="0" width="4" height="20" fill="#8B4513"/>
    <ellipse cx="0" cy="-5" rx="15" ry="6" fill="#228B22" transform="rotate(-20 0 0)"/>
    <ellipse cx="0" cy="-5" rx="15" ry="6" fill="#228B22" transform="rotate(20 0 0)"/>
    <ellipse cx="0" cy="-7" rx="12" ry="5" fill="#228B22"/>
  </g>
  
  <!-- Waves -->
  <path d="M 0 130 Q 50 125 100 130 T 200 130 T 300 130 T 400 130" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <path d="M 0 140 Q 50 135 100 140 T 200 140 T 300 140 T 400 140" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.5"/>
  
  <!-- Backpacker -->
  <g transform="translate(180, 155)">
    <circle cx="0" cy="-8" r="3" fill="#F4A460"/>
    <rect x="-2" y="-5" width="4" height="8" fill="#32CD32"/>
    <rect x="-3" y="3" width="2" height="6" fill="#4169E1"/>
    <rect x="1" y="3" width="2" height="6" fill="#4169E1"/>
    <!-- Backpack -->
    <rect x="-2" y="-3" width="3" height="4" fill="#8B4513"/>
    <!-- Walking stick -->
    <line x1="3" y1="0" x2="5" y2="8" stroke="#8B4513" stroke-width="1"/>
  </g>
  
  <!-- Sun -->
  <circle cx="320" cy="30" r="18" fill="#FFD700" opacity="0.9"/>
  
  <!-- Birds -->
  <path d="M 80 40 Q 83 37 86 40" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M 90 50 Q 93 47 96 50" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M 150 35 Q 153 32 156 35" fill="none" stroke="#000000" stroke-width="1"/>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" fill="#FF6347" font-family="Arial" font-size="12" font-weight="bold">Southeast Asia Backpack</text>
</svg>
