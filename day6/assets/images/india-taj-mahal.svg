<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dome" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="200" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="140" width="400" height="60" fill="#90EE90"/>
  
  <!-- Taj Mahal Main Building -->
  <rect x="150" y="80" width="100" height="60" fill="url(#dome)"/>
  
  <!-- Central Dome -->
  <ellipse cx="200" cy="80" rx="40" ry="25" fill="url(#dome)"/>
  <ellipse cx="200" cy="75" rx="35" ry="20" fill="#FFFFFF"/>
  
  <!-- Side Minarets -->
  <rect x="120" y="60" width="15" height="80" fill="url(#dome)"/>
  <ellipse cx="127.5" cy="60" rx="8" ry="5" fill="url(#dome)"/>
  
  <rect x="265" y="60" width="15" height="80" fill="url(#dome)"/>
  <ellipse cx="272.5" cy="60" rx="8" ry="5" fill="url(#dome)"/>
  
  <!-- Archways -->
  <path d="M 160 120 Q 200 100 240 120" fill="none" stroke="#D3D3D3" stroke-width="2"/>
  <rect x="160" y="120" width="80" height="20" fill="#8B7355"/>
  
  <!-- Reflection in water -->
  <g opacity="0.3">
    <rect x="150" y="140" width="100" height="40" fill="url(#dome)" transform="scale(1,-0.5) translate(0,-560)"/>
    <ellipse cx="200" cy="140" rx="40" ry="12" fill="url(#dome)" transform="scale(1,-0.5) translate(0,-280)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="#8B4513" font-family="Arial" font-size="12" font-weight="bold">Taj Mahal, Agra</text>
</svg>
